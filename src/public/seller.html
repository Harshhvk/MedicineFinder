<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #f8fafc, #ffffff);
            margin: 0;
            color: #0f172a;
        }
        .wrap {
            max-width: 900px;
            margin: 28px auto;
            padding: 18px;
        }
        .card {
            background: #fff;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.06);
            margin-bottom: 14px;
        }
        h2 {
            margin: 0 0 8px 0;
        }
        .btn {
            padding: 8px 10px;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-danger {
            background: #ef4444;
        }
        .small {
            color: #6b7280;
        }
        .req {
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(180deg, #fff, #fbfdff);
            border: 1px solid #eef2ff;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h2>Seller Dashboard</h2>
        <button id='logoutBtn' class="btn btn-danger" style="float:right">Logout</button>
        <div class="small" style="margin-top:6px">Requests assigned to you (auto-refresh)</div>
        <div id='requests' style="margin-top:12px"></div>
    </div>
</div>

<script>
    async function getRequests() {
        const token = localStorage.getItem('sellerToken');
        if (!token) return alert('Login first');
        const res = await fetch('/api/seller/requests', {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (!res.ok) return alert(data.message || 'Error');
        const container = document.getElementById('requests');
        container.innerHTML = '';
        if (!Array.isArray(data) || data.length === 0) {
            container.innerHTML = '<div class="small">No requests assigned</div>';
            return;
        }
        data.forEach(r => {
            const div = document.createElement('div');
            div.className = 'req';
            div.innerHTML = '<div style="flex:1"><div style="font-weight:700">' + (r.medicineName || '(no name)') + '</div><div class="small">From: ' + (r.consumerId && r.consumerId.name || 'Consumer') + ' â€¢ ' + new Date(r.createdAt || r.timestamp).toLocaleString() + '</div><div class="small">Notes: ' + (r.notes || '') + '</div></div>';
            const controls = document.createElement('div');
            controls.innerHTML = '<button class="accept btn">Accept</button> <button class="decline btn btn-danger">Decline</button>';
            controls.querySelector('.accept').addEventListener('click', () => respond(r._id, 'accepted'));
            controls.querySelector('.decline').addEventListener('click', () => respond(r._id, 'declined'));
            div.appendChild(controls);
            container.appendChild(div);
        });
    }

    async function respond(requestId, status) {
        const token = localStorage.getItem('sellerToken');
        if (!token) return alert('Login first');
        const res = await fetch('/api/seller/respond', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            body: JSON.stringify({ requestId, status })
        });
        const data = await res.json();
        if (!res.ok) return alert(data.message || 'Error');
        alert('Response recorded');
        getRequests();
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('sellerToken');
        location.reload();
    });

    setInterval(getRequests, 10000);
    getRequests();
</script>
</body>
</html>
