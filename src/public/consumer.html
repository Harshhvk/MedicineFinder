<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consumer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, system-ui, Arial;
            background: linear-gradient(180deg, #f8fafc, #ffffff);
            margin: 0;
            color: #0f172a;
        }
        .wrap {
            max-width: 900px;
            margin: 28px auto;
            padding: 18px;
        }
        .card {
            background: #fff;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.06);
            margin-bottom: 14px;
        }
        h2 {
            margin: 0 0 8px 0;
        }
        .form-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e6edf3;
            width: calc(33% - 8px);
        }
        input.full {
            width: 100%;
        }
        .btn {
            padding: 10px 12px;
            border-radius: 10px;
            background: #2563eb;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .btn.ghost {
            background: transparent;
            color: #2563eb;
            border: 1px solid rgba(37, 99, 235, 0.12);
        }
        #requests {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .req {
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(180deg, #fff, #fbfdff);
            border: 1px solid #eef2ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .small {
            color: #6b7280;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h2>Your Requests</h2>
        <div id="requests"><div class="small">Loading...</div></div>
    </div>
</div>

<script>
    async function loadRequests() {
        const token = localStorage.getItem('consumerToken');
        if (!token) {
            document.getElementById('requests').innerHTML = '<div class="small">Login to see requests</div>';
            return;
        }
        const res = await fetch('/api/consumer/request/my', {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (!res.ok) return alert(data.message || 'Error');
        const container = document.getElementById('requests');
        container.innerHTML = '';
        if (!Array.isArray(data) || data.length === 0) {
            container.innerHTML = '<div class="small">No requests yet</div>';
            return;
        }
        data.forEach(r => {
            const div = document.createElement('div');
            div.className = 'req';
            div.innerHTML = '<div style="flex:1"><div style="font-weight:700">' + (r.medicineName || '(no name)') + '</div><div class="small">' + new Date(r.createdAt || r.timestamp).toLocaleString() + '</div></div>';
            container.appendChild(div);
        });
    }
    setInterval(loadRequests, 10000);
    loadRequests();
</script>
</body>
</html>
